<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuisine Image Classifier</title>
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{js/topview.js}"></script>
</head>
 
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1 class="display-3">
                        <h3 style="color: lightsteelblue;">Cuisine Image Classifier</h3>
                    </h1>
                    <nav id="navigation">
                        <!-- Tab Items -->
                        <ul class="nav nav-tabs">
                            <!-- Home Tab -->
                            <li class="nav-item">
                                <a class="nav-link active" href="#home" id="home_tab">Home</a>
                            </li>

                            <!-- Entry Tab-->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false" title="Entry">Entry</a>
                                <div class="dropdown-menu" id="Entry">
                                    <a class="dropdown-item" href="#" id="submit_an_image" style="color: blue">Submit an image</a>
                                </div>
                            </li>

                           <!-- Help tab -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">Help</a>
                                <div class="dropdown-menu" id="Help">
                                    <a class="dropdown-item" href="#" id="Contact">Contact</a>
                                    <div class="dropdown-divider"></div>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <nav>
                        <p></p>
                    </nav>
                </header>

                <div id="contents">
                    <!-- Tab Contents -->
                    <div class="tab-content">
                        <!-- Home Content show active -->
                        <div class="tab-pane fade show active" id="home" role="tabpanel">
                            <div class="font-weight-bold">
                                Welcome !<br><br>
                            </div>

                            <div class="font-weight-bold">
                                Last update: July 24th, 2023<br><br>
                            </div>
                        </div>
                    </div>

                    <!-- Request Area -->
                    <div id="area4Request">
                        <span class="label label-primary" id="label_request_area"></span><!-- breadcrumb list -->

                        <form id="uploadForm" class="upload-form">
                            <input type="hidden" id="selected_dropdown_item" value="unknown"><!-- ex.) "Submit_an_image" -->
                            <div id="area1"></div><!-- ex.) "topview.js" loads "submit.html" here -->
                        </form>
                    </div>

                    <!-- Result Area -->
                    <div id="area4Result">
				        <!-- img th:src="${img_src}" width=330 height=250 /-->
				        
                        <img th:src="${img_dst}" width=300 height=300 class="img-fluid rounded mb-1"/>
					</div>
                </div>

                <footer>
                    <p align="right">
                        <small style="color: lightsteelblue; background-color: aliceblue;">Copyright(C) 2023, TekapawSoft</small>
                    </p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
